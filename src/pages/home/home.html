<ion-header>
  <ion-navbar color="primary">
    <ion-buttons start>
      <button ion-button icon-only>
        <ion-icon name="contact"></ion-icon>
      </button>
    </ion-buttons>

    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Pendientes</ion-title>
  </ion-navbar>
</ion-header>

  <ion-content padding>



    <ion-list>
       <ion-item *ngFor="let pendiente of pendientesList; let i=index" text-wrap (click)="toggleGroup(i)" [ngClass]="{active: isGroupShown(i)}">
          <h3>
            {{pendiente.id}} - {{ pendiente.description}}
              <ion-icon color="success" item-right [name]="isGroupShown(i) ? 'arrow-dropdown' : 'arrow-dropright'"></ion-icon>
          </h3>
            
             <div *ngIf="isGroupShown(i)"> {{ pendiente.urgency}}</div>
        </ion-item>
</ion-list>

   
  </ion-content>
